server.port = 8082
spring.application.name = loja

eureka.instance.prefer-ip-address = true
eureka.client.service-url.defaultZone = http://127.0.0.1:8081/eureka/
eureka.client.fetch-registry = true
eureka.client.register-with-eureka = true

spring.jpa.show-sql = false
spring.hibernate.ddl-auto = update
spring.datasource.url=jdbc:h2:~/lojadb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
